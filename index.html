<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>LABORATORIO DE MONITOREO ESCOLAR "MARIE CURIE"</title>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

<style>
  :root{
    --bg1:#0b1020; --bg2:#0d1630;
    --panel:#0f172a; --card:#0f172a; --txt:#e6eaf5; --muted:#9fb0d0;
    --ring:#22304f; --ok:#10b981; --warn:#f59e0b; --bad:#ef4444; --brand:#22d3ee;
    --shadow:0 18px 34px rgba(2,6,23,.25);
  }
  @media (prefers-color-scheme: light){
    :root{
      --bg1:#eef3fb; --bg2:#e9f1ff;
      --panel:#eef2f7; --card:#ffffff; --txt:#0f172a; --muted:#55627a;
      --ring:#d8e0eb; --shadow:0 12px 24px rgba(2,6,23,.06); --brand:#0891b2;
      --ok:#0e9f6e; --warn:#d97706; --bad:#dc2626;
    }
  }

  *{box-sizing:border-box}
  body{
    margin:0; color:var(--txt); font-family: ui-sans-serif,system-ui,Segoe UI,Roboto,Arial;
    min-height:100vh;
    background:
      radial-gradient(1200px 800px at 100% -10%, color-mix(in oklab, var(--brand) 12%, transparent) 0%, transparent 60%),
      radial-gradient(900px 600px at -10% 110%, color-mix(in oklab, #68d391 12%, transparent) 0%, transparent 60%),
      linear-gradient(180deg, var(--bg2), var(--bg1));
  }
  body::before{
    content:""; position:fixed; inset:0; z-index:-1; pointer-events:none;
    background:
      radial-gradient(circle at center, color-mix(in oklab, var(--brand) 5%, transparent) 1px, transparent 1px) 0 0/22px 22px;
    opacity:.25;
  }

  .wrap{max-width:1280px; margin:0 auto; padding:16px}
  header{
    position:sticky; top:0; z-index:20; backdrop-filter: blur(8px);
    background: color-mix(in oklab, var(--panel) 85%, transparent);
    border:1px solid var(--ring); border-radius:16px; padding:14px 16px; box-shadow: var(--shadow);
    display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:16px
  }
  .brand{display:flex; gap:10px; align-items:center; font-weight:800}
  .brand .dot{width:12px; height:12px; background:var(--brand); border-radius:999px; box-shadow:0 0 16px color-mix(in oklab, var(--brand) 55%, #0000)}
  .toolbar{display:flex; gap:8px; align-items:center; flex-wrap:wrap}
  .btn{background:var(--card); color:var(--txt); border:1px solid var(--ring);
    padding:10px 14px; border-radius:12px; box-shadow: var(--shadow); cursor:pointer; transition:transform .05s ease}
  .btn:hover{transform: translateY(-1px)}
  .btn.primary{background:color-mix(in oklab, var(--brand) 12%, var(--card)); border-color: color-mix(in oklab, var(--brand) 45%, var(--ring))}
  .status{display:flex; align-items:center; gap:8px; font-size:12px; color:var(--muted)}
  .dot-sm{width:10px; height:10px; border-radius:999px; background:var(--warn)}
  .dot-sm.ok{background:var(--ok)} .dot-sm.bad{background:var(--bad)}

  .grid{display:grid; grid-template-columns: repeat(5, minmax(220px,1fr)); gap:16px}
  .card{
    background: linear-gradient(180deg, var(--card), color-mix(in oklab, var(--card) 85%, #0000));
    border:1px solid var(--ring); border-radius:16px; padding:14px; box-shadow: var(--shadow)
  }
  .metric{font-size:14px; color:var(--muted); display:flex; align-items:center; gap:8px; justify-content:space-between}
  .value{font-size:32px; margin:6px 0 4px 0; font-weight:800}
  .chip{font-size:11px; padding:2px 8px; border-radius:999px; border:1px solid var(--ring); color:var(--muted)}
  .chip.ok{color:var(--ok); border-color: color-mix(in oklab, var(--ok) 55%, var(--ring))}
  .chip.warn{color:var(--warn); border-color: color-mix(in oklab, var(--warn) 55%, var(--ring))}
  .chip.bad{color:var(--bad); border-color: color-mix(in oklab, var(--bad) 55%, var(--ring))}
  .alert{outline:2px solid var(--bad); outline-offset:-1px}

  .charts{display:grid; grid-template-columns: 1fr 1fr; gap:16px}
  canvas{ width:100% !important; height:300px !important }
  h3{margin:0 0 8px 0; font-size:16px; font-weight:600; color:var(--muted)}

  @media (max-width:1080px){ .grid{grid-template-columns: 1fr 1fr} }
  @media (max-width:640px){ .grid,.charts{grid-template-columns: 1fr} .toolbar{justify-content:center} }
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="brand">
      <span class="dot"></span>
      <div>LABORATORIO DE MONITOREO ESCOLAR “MARIE CURIE”</div>
    </div>
    <div class="toolbar">
      <div id="status" class="status"><span id="dot" class="dot-sm"></span><span id="statusTxt">Sin datos</span></div>
      <button id="btnTheme" class="btn">🌓 Tema</button>
    </div>
  </header>

  <!-- KPIs -->
  <div class="grid">
    <div id="cardTemp" class="card"><div class="metric">🌡️ Temp <span id="chipTemp" class="chip ok">OK</span></div><div id="vTemp" class="value">— °C</div></div>
    <div id="cardHum" class="card"><div class="metric">💧 Hum <span id="chipHum" class="chip ok">OK</span></div><div id="vHum" class="value">— %</div></div>
    <div id="cardPres" class="card"><div class="metric">📊 Pres <span id="chipPres" class="chip ok">OK</span></div><div id="vPres" class="value">— hPa</div></div>
    <div id="cardNoise" class="card"><div class="metric">🔊 Ruido <span id="chipNoise" class="chip ok">OK</span></div><div id="vNoise" class="value">— dB</div></div>
    <div id="cardUV" class="card"><div class="metric">☀️ UV <span id="chipUV" class="chip ok">OK</span></div><div id="vUV" class="value">— mW/cm²</div></div>
  </div>

  <!-- Gráficas con títulos -->
  <div class="charts">
    <div class="card">
      <h3>🌡️ Temperatura (°C)</h3>
      <canvas id="chartTemp"></canvas>
    </div>
    <div class="card">
      <h3>💧 Humedad (%)</h3>
      <canvas id="chartHum"></canvas>
    </div>
    <div class="card">
      <h3>📊 Presión (hPa)</h3>
      <canvas id="chartPres"></canvas>
    </div>
    <div class="card">
      <h3>🔊 Nivel Sonoro (dB)</h3>
      <canvas id="chartNoise"></canvas>
    </div>
    <div class="card" style="grid-column:1/-1">
      <h3>☀️ Radiación UV (mW/cm²)</h3>
      <canvas id="chartUV"></canvas>
    </div>
  </div>
</div>

<!-- Firebase + lógica -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, onChildAdded, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDQXRc_tIZFCijDqH54Pcfl9jLQE_-fDKM",
    authDomain: "monitorio-4e133.firebaseapp.com",
    databaseURL: "https://monitorio-4e133-default-rtdb.firebaseio.com",
    projectId: "monitorio-4e133",
    storageBucket: "monitorio-4e133.firebasestorage.app",
    messagingSenderId: "515981874171",
    appId: "1:515981874171:web:98dbf980030fb84e9db15e"
  };
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const vTemp=document.getElementById('vTemp'), vHum=document.getElementById('vHum'),
        vPres=document.getElementById('vPres'), vNoise=document.getElementById('vNoise'), vUV=document.getElementById('vUV');

  const labels=[], tData=[], hData=[], pData=[], nData=[], uvL=[], uvD=[];
  const trim=(a)=>{if(a.length>120)a.splice(0,a.length-120);};
  const mkChart=(id,label,data,lab=labels,color='#22d3ee')=>
    new Chart(document.getElementById(id),{type:'line',
      data:{labels:lab,datasets:[{label,data,borderColor:color,fill:false,pointRadius:0,tension:.25}]},
      options:{animation:false,responsive:true,maintainAspectRatio:false,plugins:{legend:{display:false}}}
    });
  const cTemp=mkChart('chartTemp','Temp',tData,labels,'#22d3ee');
  const cHum=mkChart('chartHum','Hum',hData,labels,'#10b981');
  const cPres=mkChart('chartPres','Pres',pData,labels,'#a78bfa');
  const cNoise=mkChart('chartNoise','Noise',nData,labels,'#f59e0b');
  const cUV=mkChart('chartUV','UV',uvD,uvL,'#ef4444');

  onChildAdded(query(ref(db,"lecturas"),limitToLast(100)), snap=>{
    const d=snap.val()||{};
    if(d.temperatura!=null){vTemp.textContent=`${d.temperatura.toFixed(2)} °C`;tData.push(d.temperatura);}
    if(d.humedad!=null){vHum.textContent=`${d.humedad.toFixed(2)} %`;hData.push(d.humedad);}
    if(d.presion!=null){vPres.textContent=`${d.presion.toFixed(2)} hPa`;pData.push(d.presion);}
    if(d.nivel_sonoro!=null){vNoise.textContent=`${d.nivel_sonoro.toFixed(1)}`;nData.push(d.nivel_sonoro);}
    labels.push(labels.length+1); [tData,hData,pData,nData,labels].forEach(trim);
    cTemp.update(); cHum.update(); cPres.update(); cNoise.update();
  });
  onChildAdded(query(ref(db,"lecturas_uv"),limitToLast(100)), snap=>{
    const d=snap.val()||{};
    if(d.uv_mw_cm2!=null){vUV.textContent=`${d.uv_mw_cm2.toFixed(3)}`;uvD.push(d.uv_mw_cm2);uvL.push(uvL.length+1);}
    [uvD,uvL].forEach(trim); cUV.update();
  });
</script>
</body>
</html>
