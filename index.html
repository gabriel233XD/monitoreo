<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LABORATORIO DE MONITOREO ESCOLAR "MARIE CURIE"</title>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<!-- SheetJS para Excel -->
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
  :root{
    --bg1:#0b1020; --bg2:#0d1630;
    --panel:#0f172a; --card:#0f172a; --txt:#e6eaf5; --muted:#9fb0d0;
    --ring:#22304f; --ok:#10b981; --bad:#ef4444; --brand:#22d3ee;
    --shadow:0 18px 34px rgba(2,6,23,.25);
  }
  @media (prefers-color-scheme: light){
    :root{
      --bg1:#eef3fb; --bg2:#e9f1ff;
      --panel:#eef2f7; --card:#ffffff; --txt:#0f172a; --muted:#55627a;
      --ring:#d8e0eb; --shadow:0 12px 24px rgba(2,6,23,.06); --brand:#0891b2;
      --ok:#0e9f6e; --bad:#dc2626;
    }
  }

  *{box-sizing:border-box}
  body{
    margin:0; color:var(--txt); font-family: ui-sans-serif,system-ui,Segoe UI,Roboto,Arial;
    min-height:100vh;
    background:
      radial-gradient(1200px 800px at 100% -10%, color-mix(in oklab, var(--brand) 12%, transparent) 0%, transparent 60%),
      radial-gradient(900px 600px at -10% 110%, color-mix(in oklab, #68d391 12%, transparent) 0%, transparent 60%),
      linear-gradient(180deg, var(--bg2), var(--bg1));
  }
  .wrap{max-width:1280px; margin:0 auto; padding:16px}
  header{
    position:sticky; top:0; z-index:20; backdrop-filter: blur(8px);
    background: color-mix(in oklab, var(--panel) 85%, transparent);
    border:1px solid var(--ring); border-radius:16px; padding:12px 16px; box-shadow: var(--shadow);
    display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:16px
  }
  .brand{display:flex; gap:10px; align-items:center; font-weight:800}
  .brand .dot{width:12px; height:12px; background:var(--brand); border-radius:999px; box-shadow:0 0 16px color-mix(in oklab, var(--brand) 55%, #0000)}
  .row{display:flex; gap:10px; align-items:center; flex-wrap:wrap}
  .btn{
    background:var(--card); color:var(--txt); border:1px solid var(--ring);
    padding:10px 14px; border-radius:12px; box-shadow: var(--shadow); cursor:pointer; transition:transform .05s ease
  }
  .btn:hover{transform: translateY(-1px)}
  .btn.primary{background:color-mix(in oklab, var(--brand) 12%, var(--card)); border-color: color-mix(in oklab, var(--brand) 45%, var(--ring))}

  .grid{display:grid; grid-template-columns: repeat(5, minmax(220px,1fr)); gap:16px}
  .card{
    background: linear-gradient(180deg, var(--card), color-mix(in oklab, var(--card) 85%, #0000));
    border:1px solid var(--ring); border-radius:16px; padding:14px; box-shadow: var(--shadow)
  }
  .metric{font-size:14px; color:var(--muted); display:flex; align-items:center; gap:8px; justify-content:space-between}
  .value{font-size:32px; margin:6px 0 6px 0; font-weight:800}
  .chip{font-size:11px; padding:2px 8px; border-radius:999px; border:1px solid var(--ring); color:var(--ok)}
  .chip.ok{color:var(--ok); border-color: color-mix(in oklab, var(--ok) 55%, var(--ring))}
  .chip.bad{color:var(--bad); border-color: color-mix(in oklab, var(--bad) 55%, var(--ring))}
  .alert{outline:2px solid var(--bad); outline-offset:-1px}
  .mini{font-size:12px; color:var(--muted)}
  .input{
    background:var(--card); color:var(--txt); border:1px solid var(--ring);
    padding:8px 10px; border-radius:10px; min-width:80px
  }

  .charts{display:grid; grid-template-columns: 1fr 1fr; gap:16px}
  canvas{ width:100% !important; height:300px !important }
  h3{margin:0 0 8px 0; font-size:16px; font-weight:600; color:var(--muted)}

  /* Toasts */
  .toasts{position:fixed; right:16px; bottom:16px; display:flex; flex-direction:column; gap:8px; z-index:50}
  .toast{background:var(--card); border:1px solid var(--ring); color:var(--txt); padding:10px 12px; border-radius:12px; box-shadow:var(--shadow); font-size:14px}
  .toast.bad{border-color: color-mix(in oklab, var(--bad) 55%, var(--ring))}
  @media (max-width:1080px){ .grid{grid-template-columns: 1fr 1fr} }
  @media (max-width:640px){ .grid,.charts{grid-template-columns: 1fr} }
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="brand"><span class="dot"></span><div>LABORATORIO DE MONITOREO ESCOLAR “MARIE CURIE”</div></div>
    <div class="row">
      <label class="row" style="font-weight:600;">
        <input id="toggleSound" type="checkbox" checked />
        🔔 Sonido de alertas
      </label>
      <button id="btnExcel" class="btn primary">📥 Descargar Excel</button>
    </div>
  </header>

  <!-- Tarjetas -->
  <div class="grid">
    <!-- Temp -->
    <div id="cardTemp" class="card">
      <div class="metric">🌡️ Temp <span id="chipTemp" class="chip ok">OK</span></div>
      <div id="vTemp" class="value">— °C</div>
      <div class="mini">Umbral: <input id="thrTemp" class="input" type="number" value="30" step="0.5"> °C</div>
    </div>
    <!-- Hum -->
    <div id="cardHum" class="card">
      <div class="metric">💧 Hum <span id="chipHum" class="chip ok">OK</span></div>
      <div id="vHum" class="value">— %</div>
      <div class="mini">Umbral: <input id="thrHum" class="input" type="number" value="30" step="1"> %</div>
    </div>
    <!-- Presión (informativa) -->
    <div id="cardPres" class="card">
      <div class="metric">📊 Presión</div>
      <div id="vPres" class="value">— hPa</div>
    </div>
    <!-- Ruido -->
    <div id="cardNoise" class="card">
      <div class="metric">🔊 Ruido <span id="chipNoise" class="chip ok">OK</span></div>
      <div id="vNoise" class="value">— dB</div>
      <div class="mini">Umbral: <input id="thrNoise" class="input" type="number" value="70" step="1"> dB</div>
    </div>
    <!-- UV -->
    <div id="cardUV" class="card">
      <div class="metric">☀️ UV <span id="chipUV" class="chip ok">OK</span></div>
      <div id="vUV" class="value">— mW/cm²</div>
      <div class="mini">Umbral: <input id="thrUV" class="input" type="number" value="0.30" step="0.01"> mW/cm²</div>
    </div>
  </div>

  <!-- Gráficas -->
  <div class="charts" style="margin-top:16px">
    <div class="card"><h3>🌡️ Temperatura (°C)</h3><canvas id="chartTemp"></canvas></div>
    <div class="card"><h3>💧 Humedad (%)</h3><canvas id="chartHum"></canvas></div>
    <div class="card"><h3>📊 Presión (hPa)</h3><canvas id="chartPres"></canvas></div>
    <div class="card"><h3>🔊 Nivel Sonoro (dB)</h3><canvas id="chartNoise"></canvas></div>
    <div class="card" style="grid-column:1/-1"><h3>☀️ Radiación UV (mW/cm²)</h3><canvas id="chartUV"></canvas></div>
  </div>
</div>

<!-- Toasts -->
<div class="toasts" id="toasts"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, onChildAdded, query, limitToLast, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  /* ===== Firebase ===== */
  const firebaseConfig = {
    apiKey: "AIzaSyDQXRc_tIZFCijDqH54Pcfl9jLQE_-fDKM",
    authDomain: "monitorio-4e133.firebaseapp.com",
    databaseURL: "https://monitorio-4e133-default-rtdb.firebaseio.com",
    projectId: "monitorio-4e133",
    storageBucket: "monitorio-4e133.firebasestorage.app",
    messagingSenderId: "515981874171",
    appId: "1:515981874171:web:98dbf980030fb84e9db15e"
  };
  const app = initializeApp(firebaseConfig);
  const db  = getDatabase(app);

  /* ===== Helpers tiempo/UI ===== */
  const toMillis = (d)=> {
    if (typeof d.ts_ms === 'number') return d.ts_ms;
    if (d.fecha && d.hora) {
      const t = new Date(`${d.fecha}T${d.hora}`).getTime();
      if (!isNaN(t)) return t;
    }
    return Date.now();
  };
  const toHM = (ms)=> new Date(ms).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
  const setText = (id,v)=> document.getElementById(id).textContent = v;

  // Toasts
  const toasts = document.getElementById('toasts');
  const toast = (msg)=>{
    const el = document.createElement('div');
    el.className = 'toast bad';
    el.textContent = msg;
    toasts.appendChild(el);
    setTimeout(()=>{ el.style.opacity='0'; el.style.transition='opacity .35s'; }, 2200);
    setTimeout(()=> el.remove(), 2700);
  };

  /* ===== Sonido de alertas ===== */
  const soundChk = document.getElementById('toggleSound');
  let audioCtx;
  const ensureAudio = () => { if (!audioCtx) audioCtx = new (window.AudioContext||window.webkitAudioContext)(); };
  function beep(freq=880, ms=180) {
    ensureAudio();
    const t = audioCtx.currentTime;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'sine';
    osc.frequency.setValueAtTime(freq, t);
    gain.gain.setValueAtTime(0.0001, t);
    gain.gain.exponentialRampToValueAtTime(0.22, t+0.02);
    gain.gain.exponentialRampToValueAtTime(0.0001, t + ms/1000);
    osc.connect(gain).connect(audioCtx.destination);
    osc.start(t);
    osc.stop(t + ms/1000);
  }
  function alertBeep(){
    beep(880,170); setTimeout(()=>beep(660,170),210); setTimeout(()=>beep(990,220),420);
  }
  let lastBeepAt = 0; const BEEP_COOLDOWN_MS = 8000;
  function maybeBeep(prev, now, label){
    if (!soundChk.checked) return;
    if (prev!=='bad' && now==='bad'){
      const ts = Date.now();
      if (ts - lastBeepAt > BEEP_COOLDOWN_MS){ alertBeep(); lastBeepAt = ts; toast(`⚠️ ${label}: alerta`); }
    }
  }

  /* ===== UI refs & umbrales ===== */
  const vTemp  = document.getElementById('vTemp');
  const vHum   = document.getElementById('vHum');
  const vPres  = document.getElementById('vPres');
  const vNoise = document.getElementById('vNoise');
  const vUV    = document.getElementById('vUV');

  const chipTemp  = document.getElementById('chipTemp');
  const chipHum   = document.getElementById('chipHum');
  const chipNoise = document.getElementById('chipNoise');
  const chipUV    = document.getElementById('chipUV');

  const cardTemp  = document.getElementById('cardTemp');
  const cardHum   = document.getElementById('cardHum');
  const cardNoise = document.getElementById('cardNoise');
  const cardUV    = document.getElementById('cardUV');

  const thrTemp  = document.getElementById('thrTemp');
  const thrHum   = document.getElementById('thrHum');
  const thrNoise = document.getElementById('thrNoise');
  const thrUV    = document.getElementById('thrUV');

  const setChip = (chip, state)=>{ chip.className='chip '+(state||'ok'); chip.textContent = state==='bad'?'Alerta':'OK'; };
  const setAlert= (card,chip,state)=>{ card.classList.toggle('alert', state==='bad'); setChip(chip,state); };

  const evalTemp  = t => (!isNaN(t) && t >= (+thrTemp.value||30)) ? 'bad' : 'ok';
  const evalHum   = h => (!isNaN(h) && h <= (+thrHum.value||30)) ? 'bad' : 'ok';
  const evalNoise = n => (!isNaN(n) && n >= (+thrNoise.value||70)) ? 'bad' : 'ok';
  const evalUV    = u => (!isNaN(u) && u >= (+thrUV.value||0.30)) ? 'bad' : 'ok';

  /* ===== Gráficas ===== */
  const MAX=120;
  const labels=[], tData=[], hData=[], pData=[], nData=[], uvLabels=[], uvData=[];
  const trim=a=>{ if(a.length>MAX) a.splice(0, a.length-MAX); };

  const mkChart=(id,label,data,lab,color)=>
    new Chart(document.getElementById(id),{
      type:'line',
      data:{labels:lab,datasets:[{label,data,borderColor:color,backgroundColor:'transparent',pointRadius:0,tension:.25}]},
      options:{
        animation:false,responsive:true,maintainAspectRatio:false,
        plugins:{legend:{display:false}},
        scales:{ x:{ ticks:{ autoSkip:true, maxRotation:0, color:'var(--muted)'}},
                 y:{ ticks:{ color:'var(--muted)'}}}
      }
    });
  const cTemp = mkChart('chartTemp','Temp',tData,labels,'#22d3ee');
  const cHum  = mkChart('chartHum','Hum',hData,labels,'#10b981');
  const cPres = mkChart('chartPres','Pres',pData,labels,'#a78bfa');
  const cNoise= mkChart('chartNoise','Ruido',nData,labels,'#f59e0b');
  const cUV   = mkChart('chartUV','UV',uvData,uvLabels,'#ef4444');

  /* ===== Estados previos para beep ===== */
  const prevState = { temp:'ok', hum:'ok', noise:'ok', uv:'ok' };

  /* ===== Realtime: lecturas ===== */
  onChildAdded(query(ref(db,"lecturas"),limitToLast(200)), snap=>{
    const d = snap.val()||{};
    const ms = toMillis(d);
    const hm = toHM(ms);

    const t = Number(d.temperatura);
    const h = Number(d.humedad);
    const p = Number(d.presion);
    const n = Number(d.nivel_sonoro);

    if (!isNaN(t)) vTemp.textContent  = `${t.toFixed(2)} °C`;
    if (!isNaN(h)) vHum.textContent   = `${h.toFixed(2)} %`;
    if (!isNaN(p)) vPres.textContent  = `${p.toFixed(2)} hPa`;
    if (!isNaN(n)) vNoise.textContent = `${n.toFixed(1)}`;

    labels.push(hm);
    tData.push(!isNaN(t)?t:NaN);
    hData.push(!isNaN(h)?h:NaN);
    pData.push(!isNaN(p)?p:NaN);
    nData.push(!isNaN(n)?n:NaN);
    [labels,tData,hData,pData,nData].forEach(trim);
    cTemp.update(); cHum.update(); cPres.update(); cNoise.update();

    const stT = evalTemp(t);   maybeBeep(prevState.temp,  stT, 'Temperatura'); prevState.temp=stT; setAlert(cardTemp, chipTemp, stT);
    const stH = evalHum(h);    maybeBeep(prevState.hum,   stH, 'Humedad');     prevState.hum =stH; setAlert(cardHum,  chipHum,  stH);
    // Presión informativa: sin estado ni beep
    const stN = evalNoise(n);  maybeBeep(prevState.noise, stN, 'Ruido');       prevState.noise=stN; setAlert(cardNoise,chipNoise,stN);
  });

  /* ===== Realtime: UV ===== */
  onChildAdded(query(ref(db,"lecturas_uv"),limitToLast(200)), snap=>{
    const d = snap.val()||{};
    if (d.uv_mw_cm2==null) return;

    const ms = toMillis(d);
    const hm = toHM(ms);
    const u  = Number(d.uv_mw_cm2);

    vUV.textContent = `${u.toFixed(3)}`;
    uvLabels.push(hm);
    uvData.push(u);
    [uvLabels,uvData].forEach(trim);
    cUV.update();

    const stU = evalUV(u); maybeBeep(prevState.uv, stU, 'UV'); prevState.uv=stU; setAlert(cardUV, chipUV, stU);
  });

  /* ===== Excel (historial completo) ===== */
  document.getElementById('btnExcel').onclick = async ()=>{
    const btn = document.getElementById('btnExcel');
    const prev = btn.textContent; btn.textContent='⌛ Preparando…'; btn.disabled=true;
    try{
      const [L,U] = await Promise.all([ get(ref(db,'lecturas')), get(ref(db,'lecturas_uv')) ]);
      const rows=[];
      if (L.exists()){
        const obj=L.val();
        for (const v of Object.values(obj)){
          rows.push({
            Fecha:v.fecha||'', Hora:v.hora||'',
            Temperatura:v.temperatura??'', Humedad:v.humedad??'', Presion:v.presion??'',
            Nivel_Sonoro:v.nivel_sonoro??'', UV_mWcm2:''
          });
        }
      }
      if (U.exists()){
        const obj=U.val();
        for (const v of Object.values(obj)){
          rows.push({
            Fecha:v.fecha||'', Hora:v.hora||'',
            Temperatura:'', Humedad:'', Presion:'', Nivel_Sonoro:'', UV_mWcm2:v.uv_mw_cm2??''
          });
        }
      }
      if (!rows.length){ alert('No hay datos en Firebase.'); }
      else{
        rows.sort((a,b)=> (a.Fecha+a.Hora).localeCompare(b.Fecha+b.Hora));
        const ws=XLSX.utils.json_to_sheet(rows);
        const wb=XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb,ws,'Lecturas');
        const now=new Date(), y=now.getFullYear(), m=String(now.getMonth()+1).padStart(2,'0'), d=String(now.getDate()).padStart(2,'0');
        XLSX.writeFile(wb, `MarieCurie_lecturas_${y}-${m}-${d}.xlsx`);
      }
    }catch(e){ console.error(e); alert('Error generando Excel.'); }
    finally{ btn.textContent=prev; btn.disabled=false; }
  };
</script>
</body>
</html>
