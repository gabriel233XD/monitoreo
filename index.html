<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>LABORATORIO DE MONITOREO ESCOLAR "MARIE CURIE"</title>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<!-- SheetJS (Excel) -->
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
  :root{
    --bg1:#0b1020; --bg2:#0d1630;
    --panel:#0f172a; --card:#0f172a; --txt:#e6eaf5; --muted:#99a9c7;
    --ring:#22304f; --ok:#10b981; --warn:#f59e0b; --bad:#ef4444; --brand:#22d3ee;
    --shadow:0 18px 34px rgba(2,6,23,.25);
  }
  @media (prefers-color-scheme: light){
    :root{
      --bg1:#eef3fb; --bg2:#e9f1ff;
      --panel:#eef2f7; --card:#ffffff; --txt:#0f172a; --muted:#55627a;
      --ring:#d8e0eb; --shadow:0 12px 24px rgba(2,6,23,.06); --brand:#0891b2;
      --ok:#0e9f6e; --warn:#d97706; --bad:#dc2626;
    }
  }

  *{box-sizing:border-box}
  body{
    margin:0; color:var(--txt); font-family: ui-sans-serif,system-ui,Segoe UI,Roboto,Arial;
    min-height:100vh;
    background:
      radial-gradient(1200px 800px at 100% -10%, color-mix(in oklab, var(--brand) 12%, transparent) 0%, transparent 60%),
      radial-gradient(900px 600px at -10% 110%, color-mix(in oklab, #68d391 12%, transparent) 0%, transparent 60%),
      linear-gradient(180deg, var(--bg2), var(--bg1));
  }
  .wrap{max-width:1280px; margin:0 auto; padding:16px}
  header{
    position:sticky; top:0; z-index:20; backdrop-filter: blur(8px);
    background: color-mix(in oklab, var(--panel) 85%, transparent);
    border:1px solid var(--ring); border-radius:16px; padding:14px 16px; box-shadow: var(--shadow);
    display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:16px
  }
  .brand{display:flex; gap:10px; align-items:center; font-weight:800}
  .brand .dot{width:12px; height:12px; background:var(--brand); border-radius:999px; box-shadow:0 0 16px color-mix(in oklab, var(--brand) 55%, #0000)}
  .toolbar{display:flex; gap:8px; align-items:center; flex-wrap:wrap}
  .btn,.input{background:var(--card); color:var(--txt); border:1px solid var(--ring);
    padding:10px 14px; border-radius:12px; box-shadow: var(--shadow)}
  .btn{cursor:pointer; transition:transform .05s ease}
  .btn:hover{transform: translateY(-1px)}
  .btn.primary{background:color-mix(in oklab, var(--brand) 12%, var(--card)); border-color: color-mix(in oklab, var(--brand) 45%, var(--ring))}
  .grid{display:grid; grid-template-columns: repeat(5, minmax(220px,1fr)); gap:16px}
  .card{background: linear-gradient(180deg, var(--card), color-mix(in oklab, var(--card) 85%, #0000));
    border:1px solid var(--ring); border-radius:16px; padding:14px; box-shadow: var(--shadow)}
  .metric{font-size:14px; color:var(--muted); display:flex; align-items:center; gap:8px}
  .value{font-size:30px; margin:6px 0 8px 0; font-weight:700}
  .chip{font-size:11px; padding:2px 8px; border-radius:999px; border:1px solid var(--ring); color:var(--muted)}
  .chip.ok{color:var(--ok); border-color: color-mix(in oklab, var(--ok) 55%, var(--ring))}
  .chip.warn{color:var(--warn); border-color: color-mix(in oklab, var(--warn) 55%, var(--ring))}
  .chip.bad{color:var(--bad); border-color: color-mix(in oklab, var(--bad) 55%, var(--ring))}
  .charts{display:grid; grid-template-columns: 1fr 1fr; gap:16px}
  canvas{ width:100% !important; height:320px !important }
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="brand">
      <span class="dot"></span>
      <div>LABORATORIO DE MONITOREO ESCOLAR ‚ÄúMARIE CURIE‚Äù</div>
    </div>
    <div class="toolbar">
      <button id="btnExcel" class="btn primary">üì• Exportar Excel</button>
      <button id="btnTheme" class="btn">üåì Tema</button>
    </div>
  </header>

  <!-- KPIs -->
  <div class="grid">
    <div id="cardTemp" class="card"><div class="metric">üå°Ô∏è Temperatura <span id="chipTemp" class="chip ok">OK</span></div><div id="vTemp" class="value">‚Äî ¬∞C</div></div>
    <div id="cardHum" class="card"><div class="metric">üíß Humedad <span id="chipHum" class="chip ok">OK</span></div><div id="vHum" class="value">‚Äî %</div></div>
    <div id="cardPres" class="card"><div class="metric">üìä Presi√≥n <span id="chipPres" class="chip ok">OK</span></div><div id="vPres" class="value">‚Äî hPa</div></div>
    <div id="cardNoise" class="card"><div class="metric">üîä Ruido <span id="chipNoise" class="chip ok">OK</span></div><div id="vNoise" class="value">‚Äî dB</div></div>
    <div id="cardUV" class="card"><div class="metric">‚òÄÔ∏è UV <span id="chipUV" class="chip ok">OK</span></div><div id="vUV" class="value">‚Äî mW/cm¬≤</div></div>
  </div>

  <!-- Gr√°ficas -->
  <div class="charts">
    <div class="card"><canvas id="chartTemp"></canvas></div>
    <div class="card"><canvas id="chartHum"></canvas></div>
    <div class="card"><canvas id="chartPres"></canvas></div>
    <div class="card"><canvas id="chartNoise"></canvas></div>
    <div class="card" style="grid-column:1/-1"><canvas id="chartUV"></canvas></div>
  </div>
</div>

<!-- Firebase + l√≥gica -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, onChildAdded, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDQXRc_tIZFCijDqH54Pcfl9jLQE_-fDKM",
    authDomain: "monitorio-4e133.firebaseapp.com",
    databaseURL: "https://monitorio-4e133-default-rtdb.firebaseio.com",
    projectId: "monitorio-4e133",
    storageBucket: "monitorio-4e133.firebasestorage.app",
    messagingSenderId: "515981874171",
    appId: "1:515981874171:web:98dbf980030fb84e9db15e"
  };
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // KPIs
  const vTemp=document.getElementById('vTemp'), vHum=document.getElementById('vHum'), vPres=document.getElementById('vPres'), vNoise=document.getElementById('vNoise'), vUV=document.getElementById('vUV');

  // Charts
  const labels=[], tData=[], hData=[], pData=[], nData=[], uvLabels=[], uvData=[];
  const trim=(a,m)=>{if(a.length>m)a.splice(0,a.length-m);};
  const mkChart=(id,label,data,lab=labels)=>new Chart(document.getElementById(id),{type:'line',data:{labels:lab,datasets:[{label,data,borderWidth:2,pointRadius:0,tension:.25,fill:false}]},options:{animation:false,responsive:true,maintainAspectRatio:false,plugins:{legend:{display:true}}}});
  const cTemp=mkChart('chartTemp','Temperatura (¬∞C)',tData);
  const cHum =mkChart('chartHum','Humedad (%)',hData);
  const cPres=mkChart('chartPres','Presi√≥n (hPa)',pData);
  const cNoise=mkChart('chartNoise','Ruido (dB)',nData);
  const cUV  =mkChart('chartUV','UV (mW/cm¬≤)',uvData,uvLabels);

  // Realtime listeners
  onChildAdded(query(ref(db,"lecturas"),limitToLast(100)), snap=>{
    const d=snap.val()||{};
    if(d.temperatura!=null){vTemp.textContent=`${d.temperatura.toFixed(2)} ¬∞C`;tData.push(d.temperatura);labels.push(labels.length+1);}
    if(d.humedad!=null){vHum.textContent=`${d.humedad.toFixed(2)} %`;hData.push(d.humedad);}
    if(d.presion!=null){vPres.textContent=`${d.presion.toFixed(2)} hPa`;pData.push(d.presion);}
    if(d.nivel_sonoro!=null){vNoise.textContent=`${d.nivel_sonoro.toFixed(1)}`;nData.push(d.nivel_sonoro);}
    [tData,hData,pData,nData,labels].forEach(a=>trim(a,200));
    cTemp.update();cHum.update();cPres.update();cNoise.update();
  });
  onChildAdded(query(ref(db,"lecturas_uv"),limitToLast(100)), snap=>{
    const d=snap.val()||{};
    if(d.uv_mw_cm2!=null){vUV.textContent=`${d.uv_mw_cm2.toFixed(3)}`;uvData.push(d.uv_mw_cm2);uvLabels.push(uvLabels.length+1);}
    trim(uvData,200);trim(uvLabels,200);cUV.update();
  });
</script>
</body>
</html>
